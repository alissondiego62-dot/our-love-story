<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story Timer</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fff1f5, #ffe4ec);
    overflow: hidden;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: #b03060;
    text-align: center;
}

.line {
    width: 120px;
    height: 2px;
    background: #d63384;
    margin-bottom: 40px;
}

.timer {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(10px);
    padding: 30px 40px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    text-align: center;
    min-width: 140px;
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.number {
    font-size: 3.5rem;
    font-weight: 700;
    color: #d63384;
}

.label {
    margin-top: 8px;
    font-size: 0.9rem;
    color: #6c757d;
}

.footer-text {
    margin-top: 40px;
    font-size: 0.95rem;
    color: #6c757d;
    text-align: center;
}

.small-text {
    margin-top: 15px;
    font-size: 0.85rem;
    opacity: 0.8;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<h1>Desde o nosso primeiro dia juntos ❤️</h1>
<div class="line"></div>

<div class="timer">
    <div class="card">
        <div class="number" id="days">0</div>
        <div class="label">dias</div>
    </div>
    <div class="card">
        <div class="number" id="hours">0</div>
        <div class="label">horas</div>
    </div>
    <div class="card">
        <div class="number" id="minutes">0</div>
        <div class="label">minutos</div>
    </div>
    <div class="card">
        <div class="number" id="seconds">0</div>
        <div class="label">segundos</div>
    </div>
</div>

<div class="footer-text">
    19 de janeiro de 2026 — O começo da nossa história.
    <div class="small-text">
        E que seja apenas o início de tudo ✨
    </div>
</div>

<script>
const startDate = new Date("January 19, 2026 00:00:00").getTime();

function updateTimer() {
    const now = new Date().getTime();
    const difference = now - startDate;

    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((difference / (1000 * 60)) % 60);
    const seconds = Math.floor((difference / 1000) % 60);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
