<script>
const startDate = new Date("January 19, 2026 00:00:00").getTime();

function updateTimer() {
    const now = new Date().getTime();
    const difference = now - startDate;

    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((difference / (1000 * 60)) % 60);
    const seconds = Math.floor((difference / 1000) % 60);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}

setInterval(updateTimer, 1000);
updateTimer();

/* CORA√á√ïES */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 10000);
}

setInterval(createHeart, 600);

/* M√öSICA COME√áANDO EM UM TEMPO ESPEC√çFICO */
window.addEventListener("load", () => {
    const music = document.getElementById("bgMusic");

    const startAt = 30; // üî• MUDE AQUI (tempo em segundos)

    music.currentTime = startAt;

    const playPromise = music.play();

    if (playPromise !== undefined) {
        playPromise.catch(() => {
            document.body.addEventListener("click", () => {
                music.currentTime = startAt;
                music.play();
            }, { once: true });
        });
    }
});

/* BOT√ÉO */
function toggleMusic() {
    const music = document.getElementById("bgMusic");
    const button = document.querySelector(".music-btn");

    if (music.paused) {
        music.play();
        button.textContent = "‚è∏ Pausar m√∫sica";
    } else {
        music.pause();
        button.textContent = "üéµ Ativar m√∫sica";
    }
}
</script>
