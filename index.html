<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story ‚ù§Ô∏è</title>

<style>

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(to bottom, #f7d6e0, #fbe4ec);
  overflow-x: hidden;
  text-align: center;
}

/* ============================= */
/* CONTADOR */
/* ============================= */

.counter-section {
  padding: 80px 20px 40px;
  position: relative;
  z-index: 2;
}

.counter-section h1 {
  color: #d63384;
  margin-bottom: 40px;
  font-size: 28px;
}

.counter {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.box {
  background: white;
  padding: 20px;
  border-radius: 15px;
  width: 100px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.box span {
  font-size: 30px;
  font-weight: bold;
  color: #d63384;
}

.box p {
  font-size: 14px;
  margin-top: 5px;
}

/* ============================= */
/* ALBUM POLAROID */
/* ============================= */

.album-section {
  padding: 60px 0;
  overflow: hidden;
  position: relative;
  z-index: 1;
}

.album-section h2 {
  color: #d63384;
  margin-bottom: 40px;
}

.polaroid-track {
  display: flex;
  gap: 40px;
  width: max-content;
  animation: scroll 30s linear infinite;
}

.polaroid {
  background: white;
  padding: 15px 15px 40px;
  width: 220px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  transform: rotate(-3deg);
  transition: 0.3s;
  flex-shrink: 0;
}

.polaroid:nth-child(even) {
  transform: rotate(3deg);
}

.polaroid:hover {
  transform: scale(1.05) rotate(0deg);
}

.polaroid img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.polaroid p {
  margin-top: 10px;
  font-size: 14px;
  color: #555;
}

@keyframes scroll {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* ============================= */
/* BOT√ÉO M√öSICA */
/* ============================= */

.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #d63384;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.music-btn:hover {
  background: #c21867;
}

</style>
</head>
<body>

<!-- ============================= -->
<!-- CONTADOR -->
<!-- ============================= -->

<section class="counter-section">
  <h1>Desde o nosso primeiro dia juntos ‚ù§Ô∏è</h1>

  <div class="counter">
    <div class="box">
      <span id="days">0</span>
      <p>Dias</p>
    </div>
    <div class="box">
      <span id="hours">0</span>
      <p>Horas</p>
    </div>
    <div class="box">
      <span id="minutes">0</span>
      <p>Min</p>
    </div>
    <div class="box">
      <span id="seconds">0</span>
      <p>Seg</p>
    </div>
  </div>
</section>

<!-- ============================= -->
<!-- √ÅLBUM -->
<!-- ============================= -->

<section class="album-section">
  <h2>Nossos Momentos üì∏</h2>

  <div class="polaroid-track">
    <div class="polaroid">
      <img src="foto1.jpg">
      <p>Nosso in√≠cio ‚ù§Ô∏è</p>
    </div>
    <div class="polaroid">
      <img src="foto2.jpg">
      <p>Primeiro passeio ‚ú®</p>
    </div>
    <div class="polaroid">
      <img src="foto3.jpg">
      <p>Momentos √∫nicos üíï</p>
    </div>
    <div class="polaroid">
      <img src="foto4.jpg">
      <p>Sorrisos üòç</p>
    </div>
    <div class="polaroid">
      <img src="foto5.jpg">
      <p>Para sempre n√≥s üíñ</p>
    </div>
  </div>
</section>

<!-- ============================= -->
<!-- AUDIO -->
<!-- ============================= -->

<audio id="music" autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">‚è∏ Pausar m√∫sica</button>

<script>

/* DATA INICIAL (ajuste para a data de voc√™s) */
const startDate = new Date("2024-05-01T00:00:00-04:00"); // Boa Vista RR

function updateCounter() {
  const now = new Date();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
}

setInterval(updateCounter, 1000);
updateCounter();

/* M√öSICA */
const music = document.getElementById("music");

window.addEventListener("load", () => {
  music.currentTime = 30;
  music.play().catch(() => {
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });
  });
});

function toggleMusic() {
  if (music.paused) {
    music.play();
    document.querySelector(".music-btn").textContent = "‚è∏ Pausar m√∫sica";
  } else {
    music.pause();
    document.querySelector(".music-btn").textContent = "‚ñ∂ Tocar m√∫sica";
  }
}

</script>

</body>
</html>
