<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fff1f5, #ffe4ec);
    overflow: hidden;
    text-align: center;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #d63384;
}

.timer {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    min-width: 110px;
}

.number {
    font-size: 2.8rem;
    font-weight: bold;
    color: #d63384;
}

.label {
    font-size: 0.8rem;
    color: #6c757d;
}

.footer {
    margin-top: 30px;
    color: #6c757d;
}

button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #d63384;
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    opacity: 0.9;
}

.heart {
    position: absolute;
    bottom: -20px;
    color: rgba(214, 51, 132, 0.25);
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 0.7; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Desde o nosso primeiro dia juntos ‚ù§Ô∏è</h1>

<div class="timer">
    <div class="card">
        <div class="number" id="days">0</div>
        <div class="label">dias</div>
    </div>
    <div class="card">
        <div class="number" id="hours">0</div>
        <div class="label">horas</div>
    </div>
    <div class="card">
        <div class="number" id="minutes">0</div>
        <div class="label">minutos</div>
    </div>
    <div class="card">
        <div class="number" id="seconds">0</div>
        <div class="label">segundos</div>
    </div>
</div>

<div class="footer">
    19 de Janeiro de 2026 üíñ
</div>

<audio id="bgMusic" loop>
    <source src="./musica.mp3" type="audio/mpeg">
</audio>

<button onclick="toggleMusic()" id="musicBtn">
üéµ Tocar m√∫sica
</button>

<script>
// DATA FIXA COM FUSO DO BRASIL
const startDate = new Date("2026-01-19T00:00:00-03:00").getTime();

function updateTimer() {
    const now = new Date().getTime();
    const diff = now - startDate;

    if (diff < 0) return;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}

setInterval(updateTimer, 1000);
updateTimer();

// CORA√á√ïES
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}

setInterval(createHeart, 600);

// M√öSICA
const music = document.getElementById("bgMusic");
const button = document.getElementById("musicBtn");

function toggleMusic() {
    if (music.paused) {
        music.play();
        button.textContent = "‚è∏ Pausar m√∫sica";
    } else {
        music.pause();
        button.textContent = "üéµ Tocar m√∫sica";
    }
}
</script>

</body>
</html>
