<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nossa Hist√≥ria ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fff1f5, #ffe4ec);
    overflow: hidden;
    animation: fadeIn 1.5s ease-in-out;
    position: relative;
}

/* Overlay opcional para foto */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 240, 245, 0.85);
    z-index: 0;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: #b03060;
    text-align: center;
    z-index: 2;
}

.line {
    width: 120px;
    height: 2px;
    background: #d63384;
    margin-bottom: 40px;
    z-index: 2;
}

.timer {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
    z-index: 2;
}

.card {
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(10px);
    padding: 30px 40px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    text-align: center;
    min-width: 140px;
    animation: riseUp 0.8s ease forwards;
}

.card:nth-child(1){ animation-delay: 0.2s; }
.card:nth-child(2){ animation-delay: 0.4s; }
.card:nth-child(3){ animation-delay: 0.6s; }
.card:nth-child(4){ animation-delay: 0.8s; }

.number {
    font-size: 3.5rem;
    font-weight: 700;
    color: #d63384;
    text-shadow: 0 0 10px rgba(214, 51, 132, 0.4);
    transition: 0.2s;
}

.label {
    margin-top: 8px;
    font-size: 0.9rem;
    color: #6c757d;
}

.footer-text {
    margin-top: 40px;
    font-size: 0.95rem;
    color: #6c757d;
    text-align: center;
    z-index: 2;
}

.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #d63384;
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    transition: 0.3s;
    z-index: 3;
}

.music-btn:hover { transform: scale(1.05); }

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    color: rgba(214, 51, 132, 0.25);
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 0.7; }
    to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

@keyframes riseUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<h1>Desde o nosso primeiro dia juntos ‚ù§Ô∏è</h1>
<div class="line"></div>

<div class="timer">
    <div class="card"><div class="number" id="days">0</div><div class="label">dias</div></div>
    <div class="card"><div class="number" id="hours">0</div><div class="label">horas</div></div>
    <div class="card"><div class="number" id="minutes">0</div><div class="label">minutos</div></div>
    <div class="card"><div class="number" id="seconds">0</div><div class="label">segundos</div></div>
</div>

<div class="footer-text">
    19 de Janeiro de 2026 üíñ
</div>

<audio id="bgMusic" loop preload="auto">
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">üéµ Ativar m√∫sica</button>

<script>
const startDate = new Date(2026, 0, 19, 0, 0, 0).getTime();

function updateTimer() {
    const now = new Date().getTime();
    const difference = now - startDate;

    if (difference < 0) return;

    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((difference / (1000 * 60)) % 60);
    const seconds = Math.floor((difference / 1000) % 60);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}

setInterval(updateTimer, 1000);
updateTimer();

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}

setInterval(createHeart, 600);

function toggleMusic() {
    const music = document.getElementById("bgMusic");
    const button = document.querySelector(".music-btn");

    if (music.paused) {
        music.play();
        button.textContent = "‚è∏ Pausar m√∫sica";
    } else {
        music.pause();
        button.textContent = "üéµ Ativar m√∫sica";
    }
}
</script>

</body>
</html>
